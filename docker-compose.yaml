services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: pharma-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src                  # Code synchronization (hot reload)
      - ./data:/app/data                # Data persistence
      - ./models:/root/.cache/huggingface # IMPORTANT: Hugging Face model cache
    env_file:
      - .env
    # Make it easier for Python to locate modules inside the backend container
    environment:
      - PYTHONPATH=/app

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: pharma-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
    env_file:
      - .env
    depends_on:
      - backend