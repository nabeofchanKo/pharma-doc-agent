version: '3.8'

services:
  # --- 1. Database Service (New!) ---
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- 2. Backend Service ---
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: pharma-backend
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app/src/backend
      - ./data:/app/data
      - ./models:/app/models
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy # Wiat for DB launch

  # --- 3. Frontend Service ---
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: pharma-frontend
    ports:
      - "8501:8501"
    command: streamlit run src/frontend/app.py
    volumes:
      - ./src/frontend:/app/src/frontend
    env_file:
      - .env
    depends_on:
      - backend

# Keep data
volumes:
  postgres_data: